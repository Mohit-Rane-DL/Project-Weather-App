<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Search Weather For Your Location</h1>
            <br>
            <input class="location" type="text" placeholder="Enter Your Location" name="location">
            &nbsp;
            <button class="search">Search</button>
        </div>
        <div class="display-weather">
            <h2>Weather Info</h2>
            <div class="weather-data"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
